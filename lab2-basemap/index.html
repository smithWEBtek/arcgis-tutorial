<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ArcGIS JavaScript Tutorials: Create a JavaScript starter app</title>
    <style>
      html, body, #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.11/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.11/"></script>
    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        //*** ADD ***//
        "esri/widgets/BasemapToggle",
        "esri/widgets/BasemapGallery"
      ], function(Map, MapView, BasemapToggle, BasemapGallery) {

          var map = new Map({
            basemap: "topo-vector"
          });

          var view = new MapView({
            container: "viewDiv",
            map: map,
            // center: [-118.71511,34.09042],// longitude, latitude
            center: [-71.5159015,42.9464737],// longitude, latitude
            zoom: 11
          });

          // var basemapToggle = new BasemapToggle({
          //   view: view,
          //   nextBasemap: "satellite"
          // });
          // view.ui.add(basemapToggle, "bottom-left");

          var basemapGallery = new BasemapGallery({
            view: view,
            source: {
              portal: {
                url: 'https://www.argis.com',
                useVectorBasemaps: true // Load vector tile basemaps
              }
            }
          })

        });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>

</html>
